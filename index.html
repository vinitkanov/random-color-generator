<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="flex flex-row w-full h-full">
      <div class="flex-1 color-column flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow color-label">
          RGB(000, 000, 000)
        </div>
      </div>
      <div class="flex-1 color-column flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow color-label">
          RGB(000, 000, 000)
        </div>
      </div>
      <div class="flex-1 color-column flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow color-label">
          RGB(000, 000, 000)
        </div>
      </div>
      <div class="flex-1 color-column flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow color-label">
          RGB(000, 000, 000)
        </div>
      </div>
      <div class="flex-1 color-column flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow color-label">
          RGB(000, 000, 000)
        </div>
      </div>
    </div>
    <div
      class="absolute bottom-10 left-10 bg-white p-6 rounded-lg shadow-lg max-w-sm"
    >
      <h1 class="text-xl font-bold mb-4">Random Color Generator</h1>
      <p class="mb-4">
        Klik tombol di bawah untuk mendapatkan kombinasi warna acak.
      </p>
      <button
        class="group relative inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-white transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95"
        id="generate-colors-btn"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 rounded-full transition-all duration-300 group-hover:scale-110 animate-gradient"
        ></div>

        <div
          class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-50 transition-opacity duration-300 bg-white blur-xl"
        ></div>

        <div class="absolute inset-0 overflow-hidden rounded-full">
          <div class="glitter-container">
            <div class="glitter"></div>
            <div class="glitter"></div>
            <div class="glitter"></div>
          </div>
        </div>

        <div
          class="absolute inset-0 rounded-full border-2 border-white opacity-20 group-hover:opacity-40 group-hover:scale-105 transition-all duration-300"
        ></div>

        <div class="absolute inset-0 rounded-full overflow-hidden">
          <div class="wave"></div>
        </div>

        <span class="relative z-10 flex items-center gap-2">
          <span class="tracking-wider">Start Generate</span>
          <svg
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            class="w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
          >
            <path
              d="M13 7l5 5m0 0l-5 5m5-5H6"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
          <span
            class="absolute bottom-0 left-0 w-full h-0.5 bg-white transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
          ></span>
        </span>
      </button>

      <!--<button
        id="generate-colors-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow"
      >
        Generate colors
      </button>-->
      <p class="mt-4 text-gray-500 text-sm">
        Web ini dibuat untuk menuntaskan challenge #4 KODEIN Programming Club |
        Dibuat oleh Muhammad Khalid
      </p>
    </div>
    <script>
      function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      function generateColors() {
        const columns = document.querySelectorAll(".color-column");
        columns.forEach((column) => {
          const color = getRandomColor();
          column.style.backgroundColor = color;
          column.querySelector(".color-label").textContent = color;
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("generate-colors-btn")
          .addEventListener("click", generateColors);
      });
    </script>
  </body>
</html>
